name: Docker

on:
  push:
    branches: [ master ]

jobs:
  docker:
    strategy:
      # Matrix params:
      #
      # from: The parent image to use in Dockerfile
      # tag: The tag to write with to Docker hub
      # file: The base Dockerfile to use
      # package: The name of the Python package in the Linux distro
      # exec: The name of the Python executable in the Linux distro
      matrix:
        include:
          - from: debian:stretch
            tag: debian-stretch
            file: Dockerfile-debian
            package: python3
            exec: python3
          - from: debian:buster
            tag: debian-buster
            file: Dockerfile-debian
            package: python3
            exec: python3
          - from: debian:bullseye
            tag: debian-bullseye
            file: Dockerfile-debian
            package: python3
            exec: python3
          - from: debian:bookworm
            tag: debian-bookworm
            file: Dockerfile-debian
            package: python3
            exec: python3
          - from: ubuntu:bionic
            tag: ubuntu-bionic
            file: Dockerfile-debian
            package: python3
            exec: python3
          - from: ubuntu:focal
            tag: ubuntu-focal
            file: Dockerfile-debian
            package: python3
            exec: python3
          - from: ubuntu:jammy
            tag: ubuntu-jammy
            file: Dockerfile-debian
            package: python3
            exec: python3
          - from: ubuntu:kinetic
            tag: ubuntu-kinetic
            file: Dockerfile-debian
            package: python3
            exec: python3
          - from: ubuntu:lunar
            tag: ubuntu-lunar
            file: Dockerfile-debian
            package: python3
            exec: python3
          - from: fedora:36
            tag: fedora-36
            file: Dockerfile-redhat
            package: python
            exec: python3
          - from: fedora:37
            tag: fedora-37
            file: Dockerfile-redhat
            package: python
            exec: python3
          - from: fedora:38
            tag: fedora-38
            file: Dockerfile-redhat
            package: python
            exec: python3
          - from: fedora:39
            tag: fedora-39
            file: Dockerfile-redhat
            package: python
            exec: python3
          - from: oraclelinux:9
            tag: oraclelinux-9
            file: Dockerfile-redhat
            package: python39
            exec: python3
          - from: oraclelinux:8
            tag: oraclelinux-8
            file: Dockerfile-redhat
            package: python39
            exec: python3
          - from: oraclelinux:7
            tag: oraclelinux-7
            file: Dockerfile-redhat
            package: python
            exec: python
    runs-on: ubuntu-latest
    steps:

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: "${{ matrix.file }}"
          push: true
          build-args: |
            "FROM=${{ matrix.from }}"
            "PYTHON=${{ matrix.package }}"
          tags: stephanfuhrmannionos/linux-python-docker:${{ matrix.tag }}

      -
        run: |
          docker run stephanfuhrmannionos/linux-python-docker:${{ matrix.tag }} ${{ matrix.exec }} --version > version.txt
          echo "| ${{ matrix.tag }} | ${{ matrix.from }} | ${{ matrix.package }} | $(cat version.txt) |" 2>&1 | grep Python > line${{ matrix.tag }}.txt

      -
        uses: actions/upload-artifact@v3
        with:
          name: python-versions.zip
          path: line${{ matrix.tag }}.txt
